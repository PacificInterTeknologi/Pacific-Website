<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Inter Teknologi - Selamat Datang</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a2463, #203a43, #2c5364);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .splash-container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 2;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #d4af37;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-message {
            display: flex;
            margin-bottom: 15px;
            animation: slideUp 0.5s ease-out;
        }

        .chat-message.left {
            justify-content: flex-start;
        }

        .chat-message.right {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .chat-message.left .message-bubble {
            background: #e5ddd5;
            color: #333;
            border-top-left-radius: 4px;
        }

        .chat-message.right .message-bubble {
            background: #dcf8c6;
            color: #333;
            border-top-right-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
            padding: 12px 15px;
            background: #e5ddd5;
            border-radius: 18px;
            width: fit-content;
            border-top-left-radius: 4px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #333;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .enter-btn {
            background: linear-gradient(135deg, #d4af37, #f9d776);
            color: #0a2463;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            margin-top: 20px;
            display: none;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-up 10s infinite linear;
        }

        .countdown {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            display: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .company-name {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .chat-container {
                max-height: 300px;
            }
            
            .message-bubble {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="splash-container">
        <img src="logo.png" alt="Pacific Inter Teknologi Logo" class="logo">
        <h1 class="company-name">Pacific Inter Teknologi</h1>
        <p class="tagline">Teknologi Andal, Bisnis Tangguh</p>
        
        <div class="chat-container" id="chatContainer">
            <!-- Pesan akan ditambahkan secara dinamis melalui JavaScript -->
        </div>
        
        <div class="countdown" id="countdown">
            Website akan terbuka dalam <span id="countdownNumber">3</span> detik...
        </div>
        
        <button class="enter-btn" id="enterBtn">
            <i class="fas fa-arrow-right"></i> Masuk ke Website
        </button>
    </div>

    <script>
        // Pesan percakapan
        const messages = [
            { text: "Hai, sudah kenal Pacific Inter Teknologi?", side: "left" },
            { text: "Belum, itu apa ya?", side: "right" },
            { text: "Kami penyedia solusi IT profesional untuk bisnis Anda.", side: "left" },
            { text: "Wah keren, boleh lihat websitenya?", side: "right" },
            { text: "Tentu, yuk langsung kita masuk.", side: "left" }
        ];

        // Membuat partikel efek
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Ukuran acak
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak
                particle.style.left = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Fungsi untuk menambahkan pesan ke chat
        function addMessage(text, side, delay = 0) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const chatContainer = document.getElementById('chatContainer');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `chat-message ${side}`;
                    
                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'message-bubble';
                    bubbleDiv.textContent = text;
                    
                    messageDiv.appendChild(bubbleDiv);
                    chatContainer.appendChild(messageDiv);
                    
                    // Scroll ke bawah otomatis
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    resolve();
                }, delay);
            });
        }

        // Fungsi untuk menampilkan indikator mengetik
        function showTypingIndicator(delay = 0) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const chatContainer = document.getElementById('chatContainer');
                    const typingDiv = document.createElement('div');
                    typingDiv.className = 'typing-indicator';
                    typingDiv.innerHTML = '<span></span><span></span><span></span>';
                    
                    chatContainer.appendChild(typingDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Sembunyikan indikator setelah 1.5 detik
                    setTimeout(() => {
                        typingDiv.remove();
                        resolve();
                    }, 1500);
                }, delay);
            });
        }

        // Fungsi untuk memulai percakapan
        async function startConversation() {
            // Tunggu 2 detik sebelum memulai percakapan
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Tampilkan pesan satu per satu dengan jeda
            for (let i = 0; i < messages.length; i++) {
                if (i > 0) {
                    // Tampilkan indikator mengetik sebelum pesan berikutnya
                    await showTypingIndicator(500);
                }
                
                // Tampilkan pesan
                await addMessage(messages[i].text, messages[i].side, 300);
                
                // Jeda antar pesan
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Setelah percakapan selesai, tampilkan countdown
            showCountdown();
        }

        // Fungsi untuk menampilkan countdown
        function showCountdown() {
            const countdownElement = document.getElementById('countdown');
            const countdownNumber = document.getElementById('countdownNumber');
            
            countdownElement.style.display = 'block';
            
            let count = 3;
            const countdownInterval = setInterval(() => {
                count--;
                countdownNumber.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    enterWebsite();
                }
            }, 1000);
        }

        // Fungsi untuk masuk ke website
        function enterWebsite() {
            // Tambahkan efek transisi
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            // Redirect ke website utama setelah transisi
            setTimeout(() => {
                window.location.href = 'https://pacificinterteknologi.github.io/Pacific-Website/?from=splash';
            }, 500);
        }

        // Event listener untuk tombol enter (jika pengguna tidak ingin menunggu countdown)
        document.getElementById('enterBtn').addEventListener('click', () => {
            // Tampilkan tombol segera setelah percakapan selesai
            document.getElementById('enterBtn').style.display = 'inline-block';
            enterWebsite();
        });

        // Inisialisasi saat halaman dimuat
        window.addEventListener('load', () => {
            createParticles();
            startConversation();
        });
    </script>
</body>
</html>
